<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp - Actividad</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      .validation-message {
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }
      .validation-message.valid {
        color: #28a745;
      }
      .validation-message.invalid {
        color: #dc3545;
      }
      .form-control.is-valid {
        border-color: #28a745;
      }
      .form-control.is-invalid {
        border-color: #dc3545;
      }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0" id="search-form">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                  <label for="name">Nombre del producto:</label>
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto" required>
                  <div class="validation-message" id="name-validation"></div>
                </div>

                <div class="form-group">
                  <label for="marca">Marca:</label>
                  <select class="form-control" id="marca" required>
                    <option value="">Selecciona una marca</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Apple">Apple</option>
                    <option value="LG">LG</option>
                    <option value="Sony">Sony</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Motorola">Motorola</option>
                  </select>
                  <div class="validation-message" id="marca-validation"></div>
                </div>

                <div class="form-group">
                  <label for="modelo">Modelo:</label>
                  <input class="form-control" type="text" id="modelo" placeholder="Ej: Galaxy S21" required>
                  <div class="validation-message" id="modelo-validation"></div>
                </div>

                <div class="form-group">
                  <label for="precio">Precio:</label>
                  <input class="form-control" type="number" step="0.01" id="precio" placeholder="Mayor a 99.99" required>
                  <div class="validation-message" id="precio-validation"></div>
                </div>

                <div class="form-group">
                  <label for="detalles">Detalles:</label>
                  <textarea class="form-control" id="detalles" rows="3" placeholder="Descripción del producto (opcional)"></textarea>
                  <div class="validation-message" id="detalles-validation"></div>
                </div>

                <div class="form-group">
                  <label for="unidades">Unidades:</label>
                  <input class="form-control" type="number" id="unidades" placeholder="Mayor o igual a 0" required>
                  <div class="validation-message" id="unidades-validation"></div>
                </div>

                <div class="form-group">
                  <label for="imagen">Ruta de imagen:</label>
                  <input class="form-control" type="text" id="imagen" placeholder="img/default.png">
                  <div class="validation-message" id="imagen-validation"></div>
                </div>

                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
                <td>Acciones</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>
</html>
